<html>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
var arr = ["Rohit", "Dhawan", "Virat", "Shreyas", "Rahul"] ;
document.getElementById('demo').innerHTML ="The Given array elements are "+"<br>"+arr;

function dscorder()
{

arr.sort();
arr.reverse();
document.getElementById("demo1").innerHTML ="Array Elements after sorting are "+"<br>"+arr;
}

</script>


<button onclick="dscorder()">Click Here for Dsc Sorting</button>
</body>
</html
